<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- build:css css/main.css -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="node_modules/bootstrap-social/bootstrap-social.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <!-- endbuild -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lobster|Open+Sans" />

    <title></title>
</head>

<body>


    <header class="jumbotron jumbotron-fluid">
        <div class="container">
            <div class="row">
                <div class="col-4 col-sm-3 col-md-2 align-self-center">
                    <img src="image/logo.webp"
                        width="50" height="50" lass="img-fluid" />
                </div>

                <div class="col">
                    <h1>Rush To Brush</h1>
                </div>
                <div>
                    <button class="sign-in-btn">Sign In</button>
                </div>
            </div>
        </div>
    </header>
    <div class="container">
        <main>
            <div class="row row-content">
                <div class="col-md-8 mx-auto">
                    <div id="homeCarousel" class="carousel slide" data-ride="carousel">
                        <ol class="carousel-indicators">
                            <li data-target="#homeCarousel" data-slide-to="0" class="active"></li>
                            <li data-target="#homeCarousel" data-slide-to="1"></li>
                            <li data-target="#homeCarousel" data-slide-to="2"></li>
                        </ol>

                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img class="d-block w-100"
                                    src="image/watercolor.webp"
                                    width="400" height="500" alt="Breadcrumb Trail Campground" />
                                <div class="carousel-caption">
                                    <h3>Water Colour Painting</h3>
                                    <p class="d-none d-sm-block"> aaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa</p>
                                </div>
                            </div>

                            <div class="carousel-item">
                                <img class="d-block w-100"
                                    src="image/watercolor.webp"
                                    width="800" height="500" alt="React Lake Campground" />
                                <div class="carousel-caption">
                                    <h3>Pencil shading Painting</h3>
                                    <p class="d-none d-sm-block"> aaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa</p>
                                </div>
                            </div>

                            <div class="carousel-item">
                                <img class="d-block w-100"
                                    src="image/watercolor.webp"
                                    width="800" height="500" alt="Chrome River Campground" />
                                <div class="carousel-caption">
                                    <h3> Oil Painting</h3>
                                    <p class="d-none d-sm-block"> aaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa</p>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
                <main_title>In a Rush to Brush</main_title>
                <div>
                    <button class="str-ex-btn">Start Exploring</button>
                </div>
        </main>
    </div>

    <footer>
        <footer class="site-footer">
            <div class="container">
                <div class="row">
                    <div class="col-6 col-sm-5 text-center">
                        <a href="http://instagram.com/"><i class="fa fa-instagram"></i></a>
                        <a href="http://facebook.com/"><i class="fa fa-facebook"></i></a>
                        <a href="http://twitter.com/"><i class="fa fa-twitter"></i></a>
                        <a href="http://youtube.com/"><i class="fa fa-youtube"></i></a>
                    </div>

                </div>
            </div>
        </footer>
</body>

</html>
